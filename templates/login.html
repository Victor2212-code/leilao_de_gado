{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">üîê Login</h2>

        {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usu√°rio" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-3">
                <label for="tipo_usuario" class="form-label">Entrar como</label>
                <select name="tipo_usuario" id="tipo_usuario" class="form-control" required>
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="entregador">Entregador</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>    

            <!-- Chave de Seguran√ßa para Administrador -->
            <div class="mb-3" id="admin-chave" style="display: none;">
                <label for="admin_key" class="form-label">üîë Chave de Seguran√ßa (Apenas Administradores)</label>
                <input type="password" name="admin_key" id="admin_key" class="form-control" placeholder="Insira a chave de seguran√ßa">
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <small>N√£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></small>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tipoUsuario = document.getElementById("tipo_usuario");
        const adminKeyDiv = document.getElementById("admin-chave");

        function toggleAdminKey() {
            adminKeyDiv.style.display = tipoUsuario.value === "administrador" ? "block" : "none";
        }

        tipoUsuario.addEventListener("change", toggleAdminKey);
        toggleAdminKey(); // Chamada inicial
    });
</script>

{% endblock %}
